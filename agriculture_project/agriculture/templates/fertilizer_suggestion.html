<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="#">AI-Enhanced Agriculture</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>

    <div class="container mt-5">
        <h2 class="text-center">Fertilizer Suggestion System</h2>

        <form class="row g-3">
            <div class="col-md-6">
                <label for="soilNutrient" class="form-label">Soil Nutrient Levels</label>
                <input type="text" class="form-control" id="soilNutrient" placeholder="Enter soil nutrient levels">

            </div>
            <div class="col-md-6">
                <label for="phLevel" class="form-label">Soil pH Level</label>
                <input type="number" step="0.1" class="form-control" id="phLevel" placeholder="Enter soil pH level">
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-success">Get Suggestion</button>
